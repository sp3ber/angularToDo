<div class="todo">
    <section class="todo__content">
        <div class="todo__title" ng-class="{'todo__title--finished': $ctrl.isFinished()}" ng-show="!$ctrl.isEditable()" ng-click="!$ctrl.isFinished() && $ctrl.setEditableTodo()">
            {{$ctrl.todo.text}}
        </div>
        <fieldset ng-if="!$ctrl.isEditable()"
                  class="active-checkbox todo__active-checkbox">
            <input  ng-model="$ctrl.todo.finished"
                    id="{{$ctrl.idKey}}"
                    type="checkbox"
                    ng-change="$ctrl.submitTodo()"
                    class="active-checkbox__hidden"/>
            <label tabindex="0" title="Finish/Unfinish" for="{{$ctrl.idKey}}" class="active-checkbox__present"></label>
        </fieldset>
        <button
                ng-click="$ctrl.removeTodo()"
                class="remove-btn todo__remove-btn"
                title="Remove"></button>
        <form class="todo__form"
              name="todoForm"
              ng-if="$ctrl.isEditable()">
            <input fix-ie-clear class="todo__input"
                   placeholder="Awesome todo like Miha"
                   ng-blur="$ctrl.onBlur()"
                   ng-keyup="$ctrl.onKeyUp($event)"
                   focus-if="$ctrl.isEditable()" ng-model="$ctrl.todo.text"/>
        </form>
    </section>
</div>
