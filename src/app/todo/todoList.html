<article class="todos">
    <h2 class="todos__header">My awesome TODO list</h2>
    <ul class="todos__list">
        <li ng-repeat="todo in $ctrl.currentTodos.slice().reverse() track by $index" class="todos__item">
            <todo-item
                class="todos__item"
                set-editable-todo="$ctrl.setEditableTodo"
                is-editable="$ctrl.isEditable"
                send-todo="$ctrl.sendTodo"
                remove-todo="$ctrl.removeTodo"
                todo="todo">
            </todo-item>
        </li>
    </ul>
    <button type="button"
            ng-click="$ctrl.createTodo()"
            class="add-btn todos__add-btn">
        +
    </button>
    <button type="button"
            ng-click="$ctrl.removeAllTodos()">remove all</button>
</article>
