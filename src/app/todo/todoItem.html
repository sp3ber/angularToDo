<div class="todo">
    <section class="todo__content">
        <div class="todo__title" ng-show="!$ctrl.isEditable()" ng-click="$ctrl.setEditableTodo()">
            {{$ctrl.todo.text}}
        </div>
        <form class="todo__form"
              name="todoForm"
              ng-show="$ctrl.isEditable()"
              ng-submit="$ctrl.sendTodo()">
            <input class="todo__input"
                   ng-keyup="$ctrl.cancelEdit($event)"
                   ng-blur="$ctrl.sendTodo()"
                   focus-if="$ctrl.isEditable()" ng-model="$ctrl.todo.text"/>
        </form>
    </section>
</div>
